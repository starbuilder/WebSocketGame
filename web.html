
<html>
    <head>
        <meta charset="utf-8">
        <title>Nodejs - 電腦網頁</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script src="/socket.io/socket.io.js" type="text/javascript"></script>
        <script type="text/javascript" src="public/js/pc.js"></script>
        <style type="text/css">
            #main {
                display: none;
            }
        </style>
        <script type="text/javascript">
         $(document).ready(function(){
                var key = NewGuid();
                console.log(key);
                $("#qrcode").append("<img src='http://chart.apis.google.com/chart?chs=300x300&cht=qr&chl=http://yasuna.no-ip.org:1234/remote/?key=" + key + "&choe=UTF-8' />");
 
                // NodeJS Server
                var nodejs_server = "yasuna.no-ip.org:1234";
 
                // 進行 connect
                var socket = io.connect(nodejs_server);
 
                // 偵聽 nodejs 事件
                socket.on("get_response", function (b) {
                   if(key === b.key){
                    var combine = b.key + "_" + b.act;
                    console.log(combine);
                
                        switch (combine) {
 
                        // 當擁有特定 KEY 的使用者打開手機版網頁，觸發 enter 事件，就會將 qrcode 隱藏，並開啟遊戲連結
                            case key + "_enter":
                            setTimeout(function () {
 
                                $("#qrcode").hide();
                                $("#main").show();
 
                            }, 500);
                                
                    
                            break;
 
                        }
                    }
                });
 
            });
        </script>
    </head>
<body>
         <p>請用手機掃描並開啟</p>
        <div id="qrcode"></div>
        <a id="main" href="tetris" onclick="window.open(this.href);return false">
            請點選繼續</a> 
</body>
</html>
